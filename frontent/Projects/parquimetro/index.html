<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Parking</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/Parking_icon.svg.png" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                arking
            </a>
        </div>
    </nav>
    <div class="content">
        <div class="price-table">
            <div class="d-flex justify-content-center my-4">
                <table class="table table-bordered table-striped table-sm rounded shadow w-50 text-center align-middle"
                    style="max-width: 400px;">
                    <thead class="table-primary">
                        <tr>
                            <th>Tempo</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>30 minutos</td>
                            <td>R$ 1,00</td>
                        </tr>
                        <tr>
                            <td>60 minutos</td>
                            <td>R$ 1,75</td>
                        </tr>
                        <tr>
                            <td>120 minutos <span class="text-danger" style="font-size: 0.9em;">(Tempo máximo
                                    permitido)</span></td>
                            <td>R$ 3,00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="input-group-vertical">
        <input type="number" id="valorInput" placeholder="Digite o valor em R$">
        <button id="calcularBtn">Confirmar Depósito</button>
    </div>


    <p id="result">Tempo de permanência: 0 Min</p>

    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
